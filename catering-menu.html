<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Menu - ASAP EATS</title>
    <meta name="description" content="Explore our diverse catering menu featuring traditional Indian cuisine and exciting fusion dishes.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
</head>
<body class="flex flex-col min-h-screen bg-background text-gray-900">
    <header id="header" class="fixed w-full z-50 transition-colors duration-300 bg-white"></header>

    <main class="flex-grow pt-24 pb-16">
        <div class="container mx-auto px-4">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-primary mb-4">Catering Menu</h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                    Discover our exquisite blend of traditional Indian flavors and innovative fusion cuisine for your next event
                </p>
            </div>
            <div class="relative">
                <div class="absolute top-0 left-0 w-24 h-24 bg-primary opacity-10 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
                <div id="catering-menu" class="relative z-10">
                    <!-- Catering menu categories will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="bg-slate-900 text-gray-900 py-16"></footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/catering-menu.js"></script>
</body>
</html>
